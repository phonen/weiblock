<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投诉</title>
     <meta name="viewport" 
           content="width=device-width,
           initial-scale=1.0,
           maximum-scale=1.0,
           minimum-scale=1.0,
           user-scalable=no">
    <style type="text/css">
        body{
            /*改变背景颜色黑色*/
            background: #F0F0F0;
            /* 外边距*/
            margin:0
        }
        .title{
            /*字体大小和颜色*/
            font-size:16px;color: #cccccc;
            /*高度*/
            height:15px;
            /*行高度*/
            line-height:0px;
            /*文字缩进也就是两个字的距离*/
            text-indent:10px;
        }
        .list{
            /*内边距*/
            padding:0;
            /*左边距也就是向右移动*/
            padding-left:8px;
            /*背景颜色白色*/
            background: #fff;
            text-indent:2px;
            /*margin:-25px 0px;*/
        }

        .list ul{
            /* 外边距*/
            margin:0;
            /*内边距*/
            padding: 0;
            /*列表，风格，类型，没有*/
            list-style-type: none;


        }
        .list li{
            /*li之间的间隔高度,内边距*/
            padding: 0px;
            /*与ul之间的间距高度*/
            line-height:20px;
            /*外边距*/
            padding: 10px 0 10px 0;
            /*加一条横线颜色灰色*/
            border-bottom:1px solid #ccc;
            /*相对定位，只为管住里面的absolute定位不乱跑*/
            position: relative;
        }
        /*箭头定位*/
        .list li .arrows{
            /*绝对定位*/
            position:absolute;
            right:10px;
            color:#ccc;
            top:10px;
        }
        /*箭头定位*/
        .list li .arr{
            /*绝对定位*/
            position:absolute;
            right:10px;
            color:#ccc;
            top:18px;
        }
        .list li a{
            display: block;
            text-decoration: none;
            font-size: 18px;
            color: #000;
        }
        .a a{
            text-decoration:none;
            font-size: 15px;color: #0080FF;

        }
        .b a{
            text-decoration:none;
            font-size: 15px;color: #0080FF;

        }
        .b{
            text-align:center;
            margin:125px 0px;
        }
        .a{
            /*文字缩进也就是两个字的距离*/
            text-indent:10px;
            margin:8px 0px;
        }
    </style>
</head>
</head>
<body>
<div class="title">选择投诉该网页的原因：</div>
<div class="list">
    <ul>
        <li><a  href="wx.html">网页包含欺诈信息（如：假红包）</a><div class="arrows">&gt;</div></li>
        <li><a   href="wx.html">网页包含色情信息</a><div class="arrows">&gt;</div></li>
        <li><a   href="wx.html">网页包含暴力恐怖信息</a><div class="arrows">&gt;</div></li>
        <li><a   href="wx.html">网页包含政治敏感信息</a><div class="arrows">&gt;</div></li>
        <li><a   href="wx.html">网页在收集个人隐私信息（如：钓鱼岛链接）</a><div class="arr">&gt;</div></li>
        <li><a   href="wx.html">网页包含诱导分享/关注性质的内容</a><div class="arrows">&gt;</div></li>
        <li><a   href="wx.html">网页可能包含谣言信息</a><div class="arrows">&gt;</div></li>
    </ul>
</div>
<div class="a">
    <a href="#" >遇到网页流量被劫持怎么办</a>

</div>
<div class="b">
    <a href="#">投诉须知</a>
</div>
</script>
</body>
</html>
