<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投诉</title>
     <meta name="viewport" 
           content="width=device-width,
           initial-scale=1.0,
           maximum-scale=1.0,
           minimum-scale=1.0,
           user-scalable=no">
    <style type="text/css">
        .list ul{
            /* 外边距*/
            margin:0;
            /*内边距*/
            padding: 0;
            /*列表，风格，类型，没有*/
            list-style-type: none;
        }
        .list li{
            list-style:none;
            text-align:center;
        }
        a{
            text-decoration:none;
            font-size: 15px; color: #cccccc;
            text-align:center;
        }
        .title{
            /*字体大小和颜色*/
            font-size:22px;color:#333;
            text-indent:10px;
            padding-top:25px;
        }
        .bt{
            /*背景颜色*/
            background:#09bb07;
            height:40px;
            line-height:40px;
            width: 98%;
            /*上边距0*/
            margin: 0 auto;
            display: block;
            /*按钮变圆角*/
            border-radius:6px;
            /*按钮字体大小和颜色*/
            font-size: 15px;color: #FFFAF0;
            /*去掉按钮阴影*/
            border:none;display:block;
        }
        .img{
            text-align:center
        }
        .btn{
            /*上边距*/
            margin:25px 0px;
        }
        .list{
            /*上边距*/
            margin:15px 0px;
        }
    </style>
    <script type="application/javascript">
        localStorage.setItem("wxreport",true);
    </script>
</head>
<body>
<div class="img">
    <img src="yunjie.png" height="85" width="90" >
</div>
<div class="title" align="center">
    投诉已提交
</div>
<div class="list">
    <ul>
        <li><a  href="#"> 微信团队会尽快核实，并通过“微信团队”通知你审核结果。感谢你的支持</a></li>
    </ul>
</div>


</body>
</html>
