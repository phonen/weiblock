<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人中心-{$CONF['mallName']}</title>
    <style>
        .router-link-active {
            color: #ff5d5b
        }

        .cell-icon img {
            height: .5rem;
        }

        .mybox {
            padding: .3rem;
            margin-top: .5rem
        }
    </style>
</head>
<body>
<div id="app">
    <div class='mybox'>
        <div class='content'>
            <template>
                <yd-cell-group>
                    <yd-cell-item arrow type="a" href='{:U('Users/dealDetails')}'>
                        <img slot="icon" src="__ROOT__/Apps/WeChat/View/default/images/img/detailed.png">
                        <span slot="left">各项明细</span>
                    </yd-cell-item>
                </yd-cell-group>
            </template>
            <template>
                <yd-cell-group>
                    <yd-cell-item arrow type="a" href='{:U('Users/problem')}'>
                        <img slot="icon" src="__ROOT__/Apps/WeChat/View/default/images/img/problem.png">
                        <span slot="left">常见问题</span>
                    </yd-cell-item>
                </yd-cell-group>
            </template>
            <template>
                <yd-cell-group>
                    <yd-cell-item arrow type="a" href='{:U('Users/sign')}'>
                        <img slot="icon" src="__ROOT__/Apps/WeChat/View/default/images/img/sign.png">
                        <span slot="left">每日签到</span>
                    </yd-cell-item>
                </yd-cell-group>
            </template>
            <template>
                <yd-cell-group>
                    <yd-cell-item arrow type="a" href='{:U('Users/contact')}'>
                        <img slot="icon" src="__ROOT__/Apps/WeChat/View/default/images/img/service.png">
                        <span slot="left">联系客服</span>
                    </yd-cell-item>
                </yd-cell-group>
            </template>
        </div>
    </div>
    <footer class="m-tabbar tabbbar-top-line-color tabbar-fixed"
            style="color: rgb(153, 153, 153); background-color: rgb(255, 255, 255); font-size: 0.24rem;">
        <a href="{:U('Users/Index')}" class="tabbar-item tabbar-active">
                    <span class="tabbar-icon">
                        <i class="icon-home" style="font-size: 0.54rem;"></i>
                        <span class="tabbar-badge"></span>
                    </span>
            <span class="tabbar-txt">首页</span>
        </a>
        <a href="{:U('Users/toUserInfo')}" class="tabbar-item router-link-exact-active router-link-active tabbar-active">
                    <span class="tabbar-icon">
                        <i class="icon-ucenter" style="font-size: 0.54rem;"></i>
                        <span class="tabbar-badge"></span>
                    </span>
            <span class="tabbar-txt">我的</span>
        </a>
    </footer>
</div>
<script>
    new Vue({
        el: '#app',
    })
</script>
</body>
</html>
